        String.prototype.replaceAll = function(s1, s2) {
            return this.replace(new RegExp(s1, 'gm'), s2);
        }
        function dayUtil(daymsg, textRuin) {
            var textstr = textRuin || 'YYYY-MM-DD;hh-mm-ss'
            var year = daymsg.getFullYear();
            var month = daymsg.getMonth()+1;
            var day = daymsg.getDate();
            var hour = daymsg.getHours();
            var minute = daymsg.getMinutes();
            var seconds = daymsg.getSeconds();
            month = month>9? month:'0'+month;
            day = day>9? day:'0'+day;
            hour = hour>9? hour:'0'+hour;
            minute = minute>9? minute:'0'+minute;
            seconds = seconds>9? seconds:'0'+seconds; 
            var resultMsg = textstr.replaceAll('YYYY', year).replaceAll('MM', month).replaceAll('DD', day).replaceAll('hh', hour).replaceAll('mm', minute).replaceAll('ss', seconds);   
            return resultMsg
        }
        var newDay = dayUtil(new Date(),'YYYY-MM-DD;hh-mm-ss'); console.log(newDay)
